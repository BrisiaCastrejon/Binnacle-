<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="../tools/fonts/style.css">
  <link rel="stylesheet" href="../css/view.css">

  <title>Bitácora</title>
</head>
<body>
  <header>
      <div class="pos-f-t">
          <div class="collapse" id="navbarToggleExternalContent">
            <article class="bg-dark p-4">
              <span class="icon-off" id="exit"></span>
              <img class="img-fluid pt-2" id="imgWhite" width="200px" src="../tools/imges/logo-blanco-chico.png"> <br> <br> 
              <section class="container-fluid" id="botones">
                <article class="row">
                  <section	class="col-md-3"><button class="btn-block active botones" id="miBitacora" ><span class="icon-applemusic"></span>Repoductor </button></section>
                  <section	class="col-md-3"><button class="btn-block active botones" id="misNotas"><span class="icon-bookmark"></span> Notas</button></section>
                  <section	class="col-md-3"><button class="btn-block active botones" id="miGaleria" ><span class="icon-camera"></span> Galería</button></section>         
              </article>                 
              </section>
            </article>
          </div>
          <nav class="navbar navbar-dark bg-dark">
            <button class="navbar-toggler" data-toggle="collapse" data-target="#navbarToggleExternalContent" >
              <span class="navbar-toggler-icon"></span>
            </button>
          </nav>
        </div>
  </header>
  <main class="container" id="initialCard">
      <div class="row justify-content-center">
          <div class="col-sm-8">
            <article class="card">
              <section class="card-body">
                <input class="form-control" type="text" placeholder="El título de mi bitácora" maxlength="30" id="title">
                <br>
                <article	class="w-100"></article>
                <textarea name="" id="binnacle" cols="30" rows="10" class="form-control" type="text" placeholder="Mis mágnificas anotaciones" maxlength="300"></textarea>
                <article	class="w-100"></article>
                <br>
                <a href="#" class="btn btn-primary" id="saveText"> <span class="icon-addthis"></span> Guardar</a>
              </section>
            </article>
          </div>          
  </main>
  <br>
  <section class="container" id="finalCard">
       <div class="row justify-content-center">
          <div class="col-sm-8">
            <section class="card">
              <article class="card-body">
                <h5 class="card-title" ></h5>
                <p class="card-text" ></p>
                <a href="#" class="btn btn-primary" id="editar"> <span class="icon-pencil"></span> Editar</a>
                <a href="#" class="btn btn-primary"> <span class="icon-trash"></span> Eliminar</a>
              </article>
            </section>
          </div>
        </div>
  </section>
 
  
 
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.1/firebase-firestore.js"></script> 
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="../js/credentials.js"></script>
  <script src="../js/view.js"></script>
  <script src="../js/view.1.js"></script>
</body>
</html>
